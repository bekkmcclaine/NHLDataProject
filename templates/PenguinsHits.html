<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pittsburgh Penguins Hits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #hits-list {
            list-style-type: none;
            padding: 0;
        }

        #hits-list li {
            margin: 10px 0;
        }

        #hits-list li a {
            text-decoration: none;
            color: #000;
        }

        #hits-list li a:hover {
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

  <h1>Pittsburgh Penguins Hits</h1>

  <p><a href="/pittsburgh_penguins">Back to Penguins Roster</a></p>

  <h2>Hits Given and Received</h2>

  <table>
    <thead>
      <tr>
        <th>Player Name</th>
        <th>Hits Given</th>
        <th>Hits Received</th>
      </tr>
    </thead>
    <tbody>
      {{hits_list}}
    </tbody>
  </table>

</body>
</html>
